<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- title & theme -->
      <div class="title-container">
        <!-- title -->
        <h3 class="title">calc</h3>
        <!-- theme -->
        <div class="theme">
          <p>theme</p>
          <div>
            <!-- btn -->
            <div class="theme-btn">
              <div>1</div>
              <div>2</div>
              <div>3</div>
            </div>
            <!-- slider -->
            <div class="slider"><span class="round"></span></div>
          </div>
        </div>
      </div>
      <!-- screen -->
      <div class="screen-container">
        <input type="text" readonly class="screen" id="screen" />
      </div>
      <!-- body -->
      <div class="calc-body">
        <div class="btns">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="del">DEL</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>+</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>-</button>
          <button>.</button>
          <button>0</button>
          <button>/</button>
          <button>x</button>
          <button class="reset">RESET</button>
          <button class="equals">=</button>
        </div>
      </div>
    </div>

    <!-- SCRIPT -->
    <script src="./js/app.js"></script>
  </body>
</html>
